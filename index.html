    <style>
      :root {
        /* Default Light Theme */
        --color-bg-base: #ffffff;
        --color-bg-surface: #f8fafc;
        --color-accent: #8b5cf6; /* Brighter Purple (Violet-500/600 mix) */
        --color-text-main: #111827;
        --color-text-muted: #4b5563;
        --color-text-inverse: #ffffff; /* Text on accent buttons */
        --color-border: #e2e8f0;
        
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.05);
        --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        --glass-bg-hover: rgba(243, 244, 246, 0.9);
        
        --atmosphere-color: rgba(139, 92, 246, 0.05);
      }

      [data-theme='dark'] {
        --color-bg-base: #0f111a;
        --color-bg-surface: #1e202c;
        --color-accent: #8b5cf6; /* Same Bright Purple */
        --color-text-main: #ffffff;
        --color-text-muted: #bfc0d1;
        --color-text-inverse: #ffffff;
        --color-border: #2d2f3d;

        --glass-bg: rgba(22, 24, 33, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        --glass-bg-hover: rgba(30, 32, 44, 0.9);
        
        --atmosphere-color: rgba(96, 81, 155, 0.08);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg-base);
        color: var(--color-text-main);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Optimized Atmospheric Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% -20%, var(--atmosphere-color) 0%, transparent 60%);
        z-index: -1;
        pointer-events: none;
        will-change: transform;
        transition: background 0.3s ease;
      }

      /* Refined Glassmorphism - Optimized */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        transform: translateZ(0);
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      }
      
      .glass-panel-hover {
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      /* Neon Hover Effect */
      .glass-panel-hover:hover {
        background: var(--glass-bg-hover);
        border-color: var(--color-accent);
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.25), 0 0 40px rgba(139, 92, 246, 0.1);
        transform: translateY(-5px);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg-base);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-bg-surface);
        border-radius: 4px;
        border: 2px solid var(--color-bg-base);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-accent);
      }

      /* Enhanced Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      
      .animate-fade-in-up {
        opacity: 0;
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      .animate-fade-in {
        opacity: 0;
        animation: fadeIn 0.8s ease-out forwards;
      }
      
      .animate-scale-in {
        opacity: 0;
        animation: scaleIn 0.5s ease-out forwards;
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-scan {
        animation: scan 3s ease-in-out infinite;
      }

      /* Delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }

      /* Form Input Styles */
      input, select, textarea {
        color: var(--color-text-main) !important;
      }
      
      input::placeholder, textarea::placeholder {
        color: var(--color-text-muted) !important;
        opacity: 0.7;
      }
      
      option {
        background-color: var(--color-bg-base) !important;
        color: var(--color-text-main) !important;
      }
