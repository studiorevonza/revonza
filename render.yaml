services:
  # A static site built with your favorite framework (Next.js, Gatsby, etc.)
  - type: web
    name: revonza-studio
    env: static
    buildCommand: npm run build
    publishPath: ./dist
    routes:
      - type: rewrite
        source: /
        destination: /index.html
      - type: rewrite
        source: /*
        destination: /index.html
    # Optional: Enable SSL certificate for custom domains
    # ssl: true